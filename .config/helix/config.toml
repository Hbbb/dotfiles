#theme = "base16_terminal"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true

[editor]
bufferline = "always"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "version-control", "selections", "position", "file-type"]

[keys.insert]
"C-e" = ["normal_mode", "goto_line_end_newline", "insert_mode"]
"C-a" = ["normal_mode", "goto_line_start", "insert_mode"]

[keys.normal]
"C-e" = ["goto_line_end_newline", "insert_mode"]
"C-a" = ["goto_line_start", "insert_mode"]
"C-y" = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw'
]
"X" = ["extend_line_up", "extend_to_line_bounds"]

